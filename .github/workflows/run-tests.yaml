name: Run tests

on:
  push:
    branches-ignore:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Build Docker image
        run: docker build . --build-arg JAR_FILE=concept-catalogue-1.0.0-SNAPSHOT.jar -t eu.gcr.io/fdk-infra/concept-catalogue:latest
      - name: Run tests
        run: mvn verify